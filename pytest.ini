[tool:pytest]
testpaths = tests
python_files = test_*.py
python_paths = tests
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
norecursedirs = tests/sketches venv .git cache output
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than 1 second
